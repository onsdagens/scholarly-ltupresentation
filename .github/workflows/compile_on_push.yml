name: Compile on push

on:
  push:

jobs:
  compile:
    name: Compile 
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4

    - name: Install typst
      run: wget -O - https://github.com/typst/typst/releases/download/v0.14.0/typst-x86_64-unknown-linux-musl.tar.xz | tar xvJ

    - name: Download dubious .exe from the internet (Arial font)
      run: yes | apt install ttf-mscorefonts-installer

    - name: Compile
      run: typst-x86_64-unknown-linux-musl/typst compile example.typ
